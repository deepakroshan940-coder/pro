<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo">üõçÔ∏è E-Commerce Store</li>
            <li><a href="index.html">Products</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        <div id="checkout-container" class="checkout-container">
            <div class="checkout-form">
                <h2>Customer Information</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    
                    <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Payment Information</h2>
                    <div class="form-group">
                        <label for="card-element">Card Details *</label>
                        <div id="card-element"></div>
                        <div id="card-errors" role="alert"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-button">
                        Pay Now
                    </button>
                </form>
            </div>
            
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items"></div>
                <div class="order-summary-total">
                    <span>Total:</span>
                    <span id="order-total">$0.00</span>
                </div>
            </div>
        </div>
        
        <div id="success-message" class="message message-success" style="display: none;">
            <h2>Order Placed Successfully!</h2>
            <p>Your order ID is: <strong id="order-id"></strong></p>
            <p>Thank you for your purchase!</p>
            <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Continue Shopping</a>
        </div>
    </div>

    <script type="module" src="js/checkout.js"></script>
</body>
</html>
